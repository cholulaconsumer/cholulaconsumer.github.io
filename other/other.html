<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OTHER // testing + dev</title>
  <link rel="stylesheet" href ="otherStyles.css">
</head>

<body>


<div class="bodyContainer">

  <div class="asterisk">
    <img src = "../images/stuffAsterisk.gif" alt = "carrot asterisks">  
  </div>

  <div class="stuff"> 
    <p class = "headerStuff">
      STUFF
    </p>
    <p class = "textStuff">
      fashion + coffee + food
    </p>
  </div>

  <div class="photo">
    <p class = "headerPhoto">
      PHOTO
    </p>
    <p class = "textPhoto">
      film <br>+ digital
    </p>

  </div>

  <div class="climb">
    <p class = "headerClimb">
      CLIMB
    </p>
    <p class = "textClimb">
      projects + sends
    </p>

  </div>


  
</div>

<footer>

  <div class="homepageLink">
    <a href = "../index.html"> HOMEPAGE </a>
  </div>

</footer>


<script>

  let stuffHeader = document.querySelector(".headerStuff")
  let photoHeader = document.querySelector(".headerPhoto")
  let climbHeader = document.querySelector(".headerClimb")

  let stuffText = document.querySelector(".textStuff");
  let photoText = document.querySelector(".textPhoto");
  let climbText = document.querySelector(".textClimb");

  stuffHeader.addEventListener('mousemove', function(event) {
    stuffHeader.style.transform = "scale(1.3)";
  });

  stuffHeader.addEventListener('mouseleave', function(event) {
    setTimeout( function() {
      stuffHeader.style.transform = "scale(1)";
    },100)
  }); 

  photoHeader.addEventListener('mousemove', function(event) {
    photoHeader.style.transform = "scale(1.3)";
  });

  photoHeader.addEventListener('mouseleave', function(event) {
    setTimeout( function() {
      photoHeader.style.transform = "scale(1)";
    },100)
  }); 
  
  climbHeader.addEventListener('mousemove', function(event) {
    climbHeader.style.transform = "scale(1.3)";
  });

  climbHeader.addEventListener('mouseleave', function(event) {
    setTimeout( function() {
      climbHeader.style.transform = "scale(1)";
    },100)
  }); 
  
  

</script>


</body>


</html>
