<script>
  console.log(";)")

  let couchPhoto = document.querySelector(".couch");
  let bodyContainer = document.querySelector(".bodyContainer");
  let landingList = document.querySelector(".landingList")

  let projectLink = document.querySelector(".projects");
  let musicLink = document.querySelector(".music");
  let otherLink = document.querySelector(".other");


  bodyContainer.addEventListener('mousemove', function(event) {
    console.log(event)
    let height = getComputedStyle(bodyContainer).getPropertyValue('height')
    let width = getComputedStyle(bodyContainer).getPropertyValue('width')

    couchPhoto.style.backgroundPosition = `0% ${-(event.clientY)*.45}%`;
  });



  /* Landing List animations*/
  projectLink.addEventListener('mouseover', function(event) {
    projectLink.innerHTML = " >> PROJECTS"
  });


  projectLink.addEventListener('mouseleave', function(event) {
    
    setTimeout(function() {
      projectLink.innerHTML = "PROJECTS"
    }, 200)
    setTimeout(function() {
      projectLink.innerHTML = "PROJECTS."
    }, 400)
    setTimeout(function() {
      projectLink.innerHTML = "PROJECTS.."
    }, 500)   
    setTimeout(function() {
      projectLink.innerHTML = "PROJECTS..."
    }, 800)

  });

  musicLink.addEventListener('mouseover', function(event) {
    musicLink.innerHTML = " >> MUSIC"
  });

  musicLink.addEventListener('mouseleave', function(event) {
    
    setTimeout(function() {
      musicLink.innerHTML = "MUSIC"
    }, 200)
    setTimeout(function() {
      musicLink.innerHTML = "MUSIC."
    }, 400)
    setTimeout(function() {
      musicLink.innerHTML = "MUSIC.."
    }, 500)   
    setTimeout(function() {
      musicLink.innerHTML = "MUSIC..."
    }, 800)

  });


  otherLink.addEventListener('mouseover', function(event) {
    otherLink.innerHTML = " >> OTHER"
  });

  otherLink.addEventListener('mouseleave', function(event) {

    setTimeout(function() {
      otherLink.innerHTML = "OTHER"
    }, 200)
    setTimeout(function() {
      otherLink.innerHTML = "OTHER."
    }, 400)
    setTimeout(function() {
      otherLink.innerHTML = "OTHER.."
    }, 500)   
    setTimeout(function() {
      otherLink.innerHTML = "OTHER..."
    }, 800)

  });




</script>
