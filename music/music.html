<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="music.css">
  <title>mUSIC!</title>
</head>
<body>


  <nav class = "hamburger">
    <svg class= "menuButton" viewBox="0 0 100 80" width="40" height="40">
      <rect width="100" height="14"></rect>
      <rect y="30" width="100" height="14"></rect>
      <rect y="60" width="100" height="14"></rect>
    </svg>
  </nav>


  <div class="musicPlayer">
    <p class="currentSong">COMING SOON!</p>
    <p class="songTimer"> <span class="currentTime">0:00</span> <span> - </span> <span class="totalTime">0:00</span></p>
    <div class="musicControls">
      <svg viewbox="0 0 100 80" width="30" height="30">
        <polygon class="shadowButton" points="10,35 90,80 90,0" />
        <polygon class="previousTrack" points="0,35 70,80 70,0" />
      </svg>

      <div class="playPause">
        <svg class= "btn playButton" viewbox="0 0 100 80" width="30" height="30">
          <polygon points="10,0 10,80 90,35" />
        </svg>
        <svg class="btn pauseButton" viewbox="0 0 100 80" width="30" height="30">
          <rect x ="10"width="20" height="84"></rect>
          <rect x="60" width="20" height="84"></rect>
        </svg>
      </div>


      <svg viewbox="0 0 100 80" width="30" height="30">
        <polygon class="shadowButton"points="10,0 10,80 90,35" />
        <polygon class= "nextTrack" points="30,0 30,80 100,35"/>
      </svg>

    </div>

    
  </div>


  <a href="../index.html">
    <img src="../swordAndShield.svg" class="swordAndShield"/>
  </a>
